<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dicer {
        display: inline-block;
        border: 1px solid black;
        width: 90px;
        padding: 8px;
        height: 90px;
        text-align: center;
        border-radius: 5px;
      }
      .dot {
        height: 25px;
        width: 25px;
        border-radius: 50%;
        display: inline-block;
      }
      .black {
        background-color: black;
      }
      .white {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="output"><div>Roll the dice</div></div>
    <button>Roll</button>

    <script>
      const button = document.querySelector("button");
      const dice = [
        [5],
        [1, 9],
        [1, 5, 9],
        [1, 3, 7, 9],
        [1, 3, 5, 7, 9],
        [1, 3, 4, 6, 7, 9],
      ];
      const output = document.querySelector(".output");
      button.addEventListener("click", function () {
        let rollDice = roll(6);

        let holder = build(rollDice);
        if (output.children[0]) {
          output.children[0].remove();
        }
        output.appendChild(holder);
      });

      function build(num) {
        let div = document.createElement("div");
        let diceArray = dice[num - 1];
        for (let i = 1; i < 10; i++) {
          let span = document.createElement("div");
          span.setAttribute("class", "dot");
          if (diceArray.includes(i)) {
            span.classList.add("black");
          }
          div.appendChild(span);
        }
        div.setAttribute("class", "dicer");
        return div;
      }
      function roll(num) {
        let rNumber = Math.floor(Math.random() * num) + 1;
        return rNumber;
      }
    </script>
  </body>
</html>
